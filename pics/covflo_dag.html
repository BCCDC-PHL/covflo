<html>

    <head>
        <title>Nextflow Cytoscape.js with Dagre</title>

        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">

        <script type="text/javascript">
        var prot = (("https:" == document.location.protocol) ? "https://" : "http://");
        document.write(unescape("%3Cscript src='" + prot + "code.jquery.com/jquery-2.0.3.min.js' type='text/javascript' %3E%3C/script%3E"));
        document.write(unescape("%3Cscript src='" + prot + "cdnjs.cloudflare.com/ajax/libs/cytoscape/2.6.12/cytoscape.min.js' type='text/javascript' %3E%3C/script%3E"));
        document.write(unescape("%3Cscript src='" + prot + "cdn.rawgit.com/cpettitt/dagre/v0.7.4/dist/dagre.min.js' type='text/javascript' %3E%3C/script%3E"));
        document.write(unescape("%3Cscript src='" + prot + "cdn.rawgit.com/cytoscape/cytoscape.js-dagre/1.1.2/cytoscape-dagre.js' type='text/javascript' %3E%3C/script%3E"));
        </script>

        <style>
            body {
                font-family: helvetica;
                font-size: 14px;
            }

            #cy {
                width: 100%;
                height: 100%;
                position: absolute;
                left: 0;
                top: 0;
                z-index: 999;
            }

            h1 {
                opacity: 0.5;
                font-size: 1em;
            }
        </style>

        <script>
            $(function(){
                var cy = window.cy = cytoscape({
                    container: document.getElementById('cy'),
                    boxSelectionEnabled: false,
                    autounselectify: true,

                    layout: {
                        name: 'dagre'
                    },

                    style: cytoscape.stylesheet()
                        .selector( 'node')
                            .css({
                                'width': 10,
                                'height': 10,
                                'content': 'data(label)',
                                'text-valign': 'center',
                                'text-halign': 'center',
                                'text-opacity': 0.5,
                            })
                        .selector('node.PROCESS')
                            .css({
                                'width': 100,
                                'height': 50,
                                'text-opacity': 0.9,
                                'background-color': '#009911'
                            })
                        .selector('node.OPERATOR')
                            .css({
                                'background-color': '#11479e',
                                'text-halign': 'right',
                            })
                        .selector('node.ORIGIN')
                            .css({
                                'background-color': '#999999',
                                'text-halign': 'right',
                            })
                        .selector('node.TERMINATION')
                            .css({
                                'background-color': '#999999',
                                'text-halign': 'right',
                            })
                        .selector('edge')
                            .css({
                                'content': 'data(label)',
                                'text-opacity': 0.5,
                                'width': 4,
                                'target-arrow-shape': 'triangle',
                                'line-color': '#9dbaea',
                                'target-arrow-color': '#9dbaea'
                            }),

elements: {
nodes: [
{ data: { id: 'p0', label: 'Channel.fromPath'}, classes: 'ORIGIN' },
{ data: { id: 'p1', label: 'Channel.fromPath'}, classes: 'ORIGIN' },
{ data: { id: 'p2', label: 'Channel.fromPath'}, classes: 'ORIGIN' },
{ data: { id: 'p3', label: 'combine'}, classes: 'OPERATOR' },
{ data: { id: 'p4', label: 'filtration'}, classes: 'PROCESS' },
{ data: { id: 'p5', label: 'percent'}, classes: 'PROCESS' },
{ data: { id: 'p6', label: 'replace'}, classes: 'PROCESS' },
{ data: { id: 'p7', label: 'clip'}, classes: 'PROCESS' },
{ data: { id: 'p8', label: 'dedup'}, classes: 'PROCESS' },
{ data: { id: 'p9', label: 'compress'}, classes: 'PROCESS' },
{ data: { id: 'p10', label: 'fasttree'}, classes: 'PROCESS' },
{ data: { id: 'p11', label: 'resolve'}, classes: 'PROCESS' },
{ data: { id: 'p12', label: 'combine'}, classes: 'OPERATOR' },
{ data: { id: 'p13', label: 'branches'}, classes: 'PROCESS' },
{ data: { id: 'p14', label: 'round'}, classes: 'PROCESS' },
{ data: { id: 'p15', label: 'collapse'}, classes: 'PROCESS' },
{ data: { id: 'p16', label: 'combine'}, classes: 'OPERATOR' },
{ data: { id: 'p17', label: 'repopulate'}, classes: 'PROCESS' },
{ data: { id: 'p18', label: 'order'}, classes: 'PROCESS' },
{ data: { id: 'p19', label: 'combine'}, classes: 'OPERATOR' },
{ data: { id: 'p20', label: 'combine'}, classes: 'OPERATOR' },
{ data: { id: 'p21', label: 'refine'}, classes: 'PROCESS' },
{ data: { id: 'p22', label: 'combine'}, classes: 'OPERATOR' },
{ data: { id: 'p23', label: 'ancestral'}, classes: 'PROCESS' },
{ data: { id: 'p24', label: 'combine'}, classes: 'OPERATOR' },
{ data: { id: 'p25', label: 'combine'}, classes: 'OPERATOR' },
{ data: { id: 'p26', label: 'translate'}, classes: 'PROCESS' },
{ data: { id: 'p27', label: 'combine'}, classes: 'OPERATOR' },
{ data: { id: 'p28', label: 'combine'}, classes: 'OPERATOR' },
{ data: { id: 'p29', label: 'combine'}, classes: 'OPERATOR' },
{ data: { id: 'p30', label: 'export'}, classes: 'PROCESS' },
{ data: { id: 'p31'}, classes: 'NODE' },
{ data: { id: 'p32', label: 'combine'}, classes: 'OPERATOR' },
{ data: { id: 'p33', label: 'clusters'}, classes: 'PROCESS' },
{ data: { id: 'p34'}, classes: 'NODE' },
{ data: { id: 'p35', label: 'condense'}, classes: 'PROCESS' },
{ data: { id: 'p36'}, classes: 'NODE' },
],
edges: [
{ data: { source: 'p0', target: 'p3', label: 'seq_ch' } },
{ data: { source: 'p1', target: 'p24', label: 'ref_ch' } },
{ data: { source: 'p2', target: 'p3', label: 'meta_ch' } },
{ data: { source: 'p3', target: 'p4'} },
{ data: { source: 'p4', target: 'p5'} },
{ data: { source: 'p5', target: 'p6'} },
{ data: { source: 'p6', target: 'p7'} },
{ data: { source: 'p7', target: 'p8'} },
{ data: { source: 'p8', target: 'p9'} },
{ data: { source: 'p9', target: 'p10'} },
{ data: { source: 'p10', target: 'p11'} },
{ data: { source: 'p11', target: 'p12'} },
{ data: { source: 'p9', target: 'p12'} },
{ data: { source: 'p12', target: 'p13'} },
{ data: { source: 'p13', target: 'p14'} },
{ data: { source: 'p14', target: 'p15'} },
{ data: { source: 'p15', target: 'p16'} },
{ data: { source: 'p8', target: 'p16'} },
{ data: { source: 'p16', target: 'p17'} },
{ data: { source: 'p17', target: 'p18'} },
{ data: { source: 'p18', target: 'p20'} },
{ data: { source: 'p5', target: 'p19'} },
{ data: { source: 'p2', target: 'p19', label: 'meta_ch' } },
{ data: { source: 'p19', target: 'p20'} },
{ data: { source: 'p20', target: 'p21'} },
{ data: { source: 'p21', target: 'p22'} },
{ data: { source: 'p4', target: 'p22'} },
{ data: { source: 'p22', target: 'p23'} },
{ data: { source: 'p23', target: 'p24'} },
{ data: { source: 'p24', target: 'p25'} },
{ data: { source: 'p21', target: 'p25'} },
{ data: { source: 'p25', target: 'p26'} },
{ data: { source: 'p26', target: 'p27'} },
{ data: { source: 'p23', target: 'p27'} },
{ data: { source: 'p27', target: 'p28'} },
{ data: { source: 'p21', target: 'p28'} },
{ data: { source: 'p28', target: 'p29'} },
{ data: { source: 'p2', target: 'p29', label: 'meta_ch' } },
{ data: { source: 'p29', target: 'p30'} },
{ data: { source: 'p30', target: 'p31'} },
{ data: { source: 'p21', target: 'p32'} },
{ data: { source: 'p18', target: 'p32'} },
{ data: { source: 'p32', target: 'p33'} },
{ data: { source: 'p33', target: 'p34'} },
{ data: { source: 'p18', target: 'p35', label: 'order_tree' } },
{ data: { source: 'p35', target: 'p36'} },
],
},

                });

            });
        </script>
    </head>

    <body>
        <h1>Nextflow Cytoscape.js with Dagre</h1>
        <div id="cy"></div>
    </body>

</html>
